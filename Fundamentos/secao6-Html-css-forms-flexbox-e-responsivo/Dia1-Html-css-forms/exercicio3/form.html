<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>
<body>
    <header>
        <h1>Header Da página</h1>
    </header>
    <main>
        <!-- Parte 1 -->
        <label id="nome">Nome Completo:</label>
        <input type="text" placeholder="Digite seu nome completo">
        <br><br>
        <label id="email">Email:</label>
        <input type="email" placeholder="Digite seu e-mail">
        <br><br>
        <!-- Parte 2 -->
        <input type="radio">
        <label>Cidade</label>
        <input type="radio">
        <label>Campo</label>
        <input type="radio">
        <label>Praia</label>
        <input type="radio">
        <label>Montanhas</label>
        <br><br>
        <!-- Parte 3 -->
        <label>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
        <br>
        <textarea cols="50" rows="10"></textarea>
        <br><br>
        <label>Qual a melhor data para realizar sua viagem?</label>
        <input type="date" id="date">
        <br><br>
        <!-- Parte 4 -->
        <label>Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe. </label>
        <input type="checkbox">
        <br>
        <label>Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
        <input type="checkbox" required>
        <br><br>
        <button type="submit" id="botao-submit" disabled>Participar do concurso TrybeTrip</button>
        <br><br><br><br>
        <!-- Parte Bônus 1 -->
        <button id="limpar">Limpar informações</button>
    </main>
</body>
<script src="script.js"></script>
</html>
