<!DOCTYPE html>
<html lang='pt-BR'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Calculadora</title>
</head>
<body>
  <p>Informe dois números para realizar a soma:</p>
  <label for='value1'>Valor 1:</label>
  <input type='text' id='value1'>
  <label for='value2'>Valor 2:</label>
  <input type='text' id='value2'>
  <button id='button'>Somar</button>
  <p id='result'></p>
  <script>
    function sum() {
      try {
        const value1 = document.getElementById('value1').value;
        const value2 = document.getElementById('value2').value;
        verifyNumbers(value1, value2);
        const result = Number(value1) + Number(value2);
        document.getElementById('result').innerHTML = `Resultado: ${result}`;
      }
      catch (error) {
        document.getElementById('result').innerHTML=`Erro: ${result}`; // Adicionar no html uma msg de erro caso alguns dos requisitos nao seja atendido 
      }
      finally {
        // Utilize o finallu para apagar os valores de inputs ao final do bloco try/catch
        document.getElementById('value1').value = '';
        document.getElementById('value2').value = '';
      }
      
    }
    window.onload = () => {
      const button = document.getElementById('button');
      button.addEventListener('click', sum);
    }
    
    const verifyNumbers = (number1, number2) => {
      if ( !number1 || !number2) {
        throw new Error ('Preencha os campos para realizar a soma'); // Primeira parte - Verificar se os inputs foram preenchidos
      }
      if ( isNaN(number1 || isNaN (number2))){
        throw new Error ('Os valores dos campos devem ser números'); // Segunda parte - Se o usuário nao colocar numeros no input tem que dar um erro 
      }
    }
    
    
    


  </script>
</body>
</html>
