<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        
    //   Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
    //   - document.getElementById()
    //   - document.getElementsByClassName()
    //   - document.getElementsByTagName()


    //   1. Crie e execute uma função que mude o texto na tag `<p>-----</p>`, para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        function escreveTextoPrincipal(){
            const textoPrincipal = document.getElementsByTagName('p');
            textoPrincipal[1].innerText='Me imagino formado no curso da trybe e trabalhando em uma empresa de Ti com um salario superior a 6mil reais';
        }

        escreveTextoPrincipal();
    //   2. Crie e execute uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
    
        function mudaBackgroundPrincipal (){
            const backgroundPrincipal = document.getElementsByClassName('main-content');
            backgroundPrincipal[0].style.background='green';
        }

        mudaBackgroundPrincipal ();
    
    //   3. Crie e execute uma função que mude a cor do quadrado vermelho para branco.
        function mudaBackgroundCentral(){
            const backGroundCentral= document.getElementsByClassName('center-content');
            backGroundCentral[0].style.background='white';
        }

        mudaBackgroundCentral();


    //   4. Crie e execute uma função que corrija o texto da tag <h1>.
        function corrigeCabecalho(){
        const cabecalho= document.getElementsByTagName('h1');
        cabecalho[0].innerText= 'Exercício - JavaScript';
        }

        corrigeCabecalho();

    //   5. Crie e execute uma função que modifique o texto da primeira tag <p> para maiúsculo.

        function paragrafoMaiusculo() {
            let primeiroParagrafo = document.getElementsByTagName('p')[0];
            primeiroParagrafo.innerHTML = primeiroParagrafo.innerHTML.toUpperCase();
        }
        paragrafoMaiusculo();
        
    //   6. Crie e execute uma função que exiba o conteúdo de todas as tags <p> no console.

        function imprimeParagrafos(){
            let paragrafos = document.getElementsByTagName('p');
            for(i=0; i<paragrafos.length; i+=1){
                console.log(paragrafos[i].innerHTML);
            }
        }

        imprimeParagrafos();
      
    </script>
  </body>
</html>
